version: 1
frontend:
  phases:
    preBuild:
      commands:
        - corepack enable
        - corepack prepare pnpm@latest --activate
        - pnpm config set store-dir .pnpm-store
        - pnpm install --frozen-lockfile
    build:
      commands:
        - |
          if [ -z "$DATABASE_URL" ]; then
            echo "DATABASE_URL is not set. Configure it in Amplify environment variables so migrations can run."
            exit 1
          fi
        - pnpm db:migrate
        - pnpm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .pnpm-store
      - node_modules/.pnpm
      - .next/cache
