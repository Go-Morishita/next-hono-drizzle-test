services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - .env.local
      - .env
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - db
    networks:
      - app-network
    volumes:
      - .:/app
      - web-node-modules:/app/node_modules
      - web-pnpm-store:/pnpm/store
    command: ["pnpm", "dev", "--hostname", "0.0.0.0", "--port", "3000"]

  db:
    image: postgres:16
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=app_db
    ports:
      - "5432:5432"
    networks:
      - app-network

volumes:
  postgres-data:
  web-node-modules:
  web-pnpm-store:

networks:
  app-network:
